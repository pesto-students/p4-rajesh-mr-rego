<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>CattyBoard 2036 Hot 100 Chart</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
        <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="flex-container">
            <div class="left">
                <i class="las la-bars la-2x"></i>
                <i class="las la-home la-2x"></i>
                <i class="las la-search la-2x"></i>
                <i class="las la-volume-up la-2x"></i>
                <i class="las la-user la-2x"></i>
                <i class="las la-cog la-2x"></i>
                <i class="lab la-spotify la-2x"></i>
                <i class="lab la-soundcloud la-2x"></i>
            </div>

            

            <div class="main-block">
                <div class="title-container">
                    <div class="colimage">
                        <img src="images/cattyboard.jpg" alt="catty board title">
                    </div>
                    <div class="colp">
                        <p><strong>CattyBoard Top 100 Singles Charts (11.06.36)</strong></p>
                        <p>Unknown Artist<br>2016.Charts.100 songs</strong></p>
                        <br><br><br><br><br>
                        <p class="colp">
                            <button type="button" class="colbutton"><i class="las la-play"></i> Play All</button>
                            <button type="button" class="colbutton"><i class="las la-plus"></i> Add To</button>
                            <button type="button" class="colbutton"><i class="las la-ellipsis-h"></i> More</button>
                        </p>
                    </div>
                </div>

                <div class="songlist-container">

                    <table class="hori-list">
                        <tr>
                            <td>1. One Dance</td><td>Crake feat CatKid and Cyla</td><td>2.54</td><td class="td-center"><button type="button">CATTY CLOUD SYNC</button></td>
                        </tr>
                        <tr>
                            <td>2. Panda</td><td>Cattee</td><td>4.06</li><td class="td-center"><button type="button">CATTY CLOUD SYNC</button></td>
                        </tr>
                        <tr>
                            <td>3. Can't Stop The Feeling</td><td>Catin Cimberlake</td><td>3.56</td><td class="td-center"><button type="button">CATTY CLOUD SYNC</button></td>
                        </tr>
                        <tr>
                            <td>4. Work From Home</td><td>Cat Harmony feat Colla</td><td>3.34</td><td class="td-center"><button type="button">CATTY CLOUD SYNC</button></td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <div class="flex-footer">
            <img class="colimage" src="images/cattyboard.jpg" alt="catty board title">
            <p class="footp">If It Ain't Love<br><br>Catsun Derulo</p>
            <div class="footdiv">
                <i class="las la-step-backward la-1x"></i>
                <i class="las la-pause la-1x"></i>
                <i class="las la-step-forward la-1x"></i>
                <i class="las la-redo-alt la-1x"></i>
                <i class="las la-random la-1x"></i>
            </div>
        </div>

    </body>
</html>
